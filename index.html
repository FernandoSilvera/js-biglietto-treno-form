<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Biglietto Treno Form</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <h2 class="text-center text-white text-uppercase spacing-h2">Calcola il prezzo del tuo biglietto</h2>
            <div id="buy-ticket" class="bg-light p-3">
                <div class="row text-center">
                    <div class="col">
                        <label for="name">Nome Cognome</label>
                        <input type="text" name="userName" id="name">
                    </div>
    
                    <div class="col">
                        <label for="km">Km da percorrere</label>
                        <input type="number" name="userKm" id="km">
                    </div>
    
                    <div class="col">
                        <label for="age">Fascia d'et√†</label>
                        <select name="userAge" id="age">
                            <option value="under">&lt; 18</option>
                            <option value="normal">18 - 65</option>
                            <option value="over">&gt; 65</option>
                        </select>
                    </div>
                </div>
                    

                <div class="row justify-content-center">
                    <div class="col-1">
                        <button type="button" id="submitBtn">Genera</button>
                    </div>

                    <div class="col-1">
                        <button type="button" id="eraseBtn">Annulla</button>
                    </div>
                </div>
            </div>

            <section id="ticket-section" class="d-none">
                <h2 class="text-center text-white text-uppercase spacing-h2">Il tuo biglietto</h2>
                <div id="ticket" class="bg-light p-3">
                    <h5 class="text-uppercase">Dettagli passeggero</h5>
                    <div class="row">
                        <div class="col-3 bg-secondary text-dark">
                            <div class="p-3">
                                <h5 class="text-uppercase">Nome passeggero</h5>
                                <span id="span-name" class="strong"></span>
                            </div>
                        </div>

                        <div class="col-9">
                            <div class="p-3">
                                <div class="row">
                                    <div class="col-3">
                                        <h5>Offerta</h5>
                                    </div>
        
                                    <div class="col-3">
                                        <h5>Carrozza</h5>
                                    </div>
        
                                    <div class="col-3">
                                        <h5>Codice CP</h5>
                                    </div>
        
                                    <div class="col-3">
                                        <h5>Costo Biglietto</h5>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-3">
                                        <span id="span-offer"></span>
                                    </div>

                                    <div class="col-3">
                                        <span id="span-carriage"></span>
                                    </div>

                                    <div class="col-3">
                                        <span id="span-code"></span>
                                    </div>

                                    <div class="col-3">
                                        <span id="span-price"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
